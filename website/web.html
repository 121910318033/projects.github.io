<!DOCTYPE html>
<html>
<head>
    <title>Realme phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="C:\xampp\htdocs\website\logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">accessories </a></li>
                    <li><a href="#">cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="C:\xampp\htdocs\website\mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="C:\xampp\htdocs\website\camera.png">
                    <div>
                        <h1>camera</h1>
                        <p>12Mp, wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="C:\xampp\htdocs\website\processor.png">
                    <div>
                        <h1>processor</h1>
                        <p>765 snapdragon</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="C:\xampp\htdocs\website\display.png">
                    <div>
                        <h1>display</h1>
                        <p>4K amoled display,6.1 inch</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="C:\xampp\htdocs\website\battery.png">
                    <div>
                        <h1>battery</h1>
                        <p>6000maH</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="controls">
            <img src="C:\xampp\htdocs\website\arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="C:\xampp\htdocs\website\arrow.png" id="downbtn">
        </div>
    </div>
    <script>
        var circle= document.getElementById("circle");
        var upbtn= document.getElementById("upbtn");
        var downbtn= document.getElementById("downbtn");
        var rotateValue =circle.style.transform;
        var rotatesum;
        upbtn.onclick=function()
        {
            rotatesum= rotateValue + "rotate(-90deg)";
            circle.style.transform=rotatesum;
            rotateValue= rotatesum;
        }
        downbtn.onclick=function()
        {
            rotatesum= rotateValue + "rotate(+90deg)";
            circle.style.transform=rotatesum;
            rotateValue= rotatesum;
        }
    </script>
</body>
</html>
